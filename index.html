<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/main.css">
		<title>Graph JS</title>
	</head>
	<body>
		<div class="container">
			<div id="map">
				<svg id="svg_nodes">
				</svg>
				<svg id="svg_lines">
				</svg>
				<svg id="svg_road">
				</svg>
			</div>
			<div id="map_control">
				<button type="button" id="draw_graph_btn">
					Generate
				</button>
				<input type="range" min="1" max="100" step="1" value="10" id="nodes_nbr">
				<span id="nodes_nbr_show">10</span>
			</div>
		</div>
		<script type="text/javascript" src="js/draw_graph.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
